    <title>Botonera Flex</title>
    <style>
        .logo{
            font-size: 30px;
        }
        body{
            margin: 0px;
        }
        header{
            display: flex;
            background: lightskyblue;
            justify-content: space-between;
            align-items: center;
        }
        ul {
            display: flex;
            list-style: none;
            justify-content: space-around;
        }
        a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        nav{
            background: magenta;
            width: 400px;
        }
        section {
            display: flex;
            height: 90vh;
        }
        article{
            flex-grow: 3;
            background: chartreuse;
            order: 1;
        }
        aside{
            flex-grow: 1;
            background: cornflowerblue;
            order: 2;
        }
        footer{ 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
    </style>
</head>
