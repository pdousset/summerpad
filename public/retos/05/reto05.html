    <header>
        <img src="../../images/ret5head.png" alt="">
        <h1>LISTA DE COMPRAS</h1>
    </header>
    <section id="pantallaBienvenida"><div class="contenedor">
        <h3>No agregaste nada para comprar</h3>
        <img src="../../images/iconos/vacio.png" alt="">
        <button id="agregarProducto" class="fav"><span>+</span></button>
    </div></section>
    <section id="pantallaFormulario"><div class="contenedor">


            <label for="formTitulo" class="form-label">Agreg√° un nuevo producto</label>
            <input type="text" class="form-control" id="formTitulo" placeholder="Frutas, Verduras, Lacteos... etc">
            <br>
            <select class="form-select" aria-label="Default select example" id="formCategoria">
            <option selected>Categoria</option>
            <option value="../../images/iconos/verduras.png">Frutas</option>
            <option value="../../images/iconos/verduras.png">Verduras</option>
            <option value="../../images/iconos/lacteos.png">Lacteos</option>
            <option value="../../images/iconos/carnes.png">Carness</option>
            <option value="../../images/iconos/bebidas.png">bebidas</option>
            <option value="../../images/iconos/perfumeria.png">Perfumeria</option>
            </select>
            <br>
                <label for="formDescripcion" class="form-label">Descripcion de tu compra</label>
                <textarea class="form-control" id="formDescripcion" rows="3"></textarea>
            <br>
                <button type="button" class="btn btn-primary" id="formAgregar">Agregar producto</button>
    </div></section>
    <section id="pantallaListado"><div class="contenedor">
        <h1>listado</h1>
        <ul class="list-group" id="listado">
           

          </ul>
<br>
          <button type="button" class="btn btn-primary" id="agregarProductoListado">Agregar producto al listado</button>        </div></section>
    <section id="pantallaDetalle"><div class="contenedor">
       <button id="cerrarDetalle">X</button> 
        <img src="../../images/iconos/verduras.png" alt="" id="detalleImg">
        <h1 id="detalleTitulo">Bananas</h1>

    </div></section>
