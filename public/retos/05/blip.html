<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <br><br><br>
            <ul class="list-group" id="contenedor">
                <li class="list-group-item active" aria-current="true">Listadito </li>
            </ul>
            <br><br><br>
                <button type="button" class="btn btn-primary" id="add">Add</button>
        </div>
            <div class="col-4"></div>
        </div>
    </section>
    <script>
        
        let txt = 'Hola soy un hije'
        let modelo = `<li class="list-group-item">${txt}</li>`
        let padre = document.getElementById('contenedor')
        let addButton = document.getElementById('add') .addEventListener('click', function(){
            
            padre.innerHTML += modelo
        })
    </script>
</body>
</html>
